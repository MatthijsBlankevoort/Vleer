<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Vleer</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/NondevOptimized.json");
        
        setInterval(function () {
                try {

                    console.log('joe');
                    var totalMem = TOTAL_MEMORY / 1024.0 / 1024.0;
                    var usedMem = (TOTAL_STACK + (STATICTOP - STATIC_BASE) +
                        (DYNAMICTOP - DYNAMIC_BASE)) / 1024.0 / 1024.0;
                    console.log('Memory stats - used: ' + Math.ceil(usedMem) + 'M' +
                        ' free: ' + Math.floor(totalMem - usedMem) + 'M');
                } catch (e) {
                    console.log('error')
                }
        }, 5000);
    </script>
</head>

<body>
    <div id="gameContainer" style="width: 1280px; height: 720px; margin: auto"></div>
</body>

</html>
